<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mapa de POIs con Errores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
    }
    .legend {
      background: white;
      padding: 10px;
      line-height: 1.4em;
      font-size: 14px;
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .legend span {
      display: inline-block;
      width: 14px;
      height: 14px;
      margin-right: 6px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map("map").setView([19.4, -99.1], 10);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
    }).addTo(map);

    const conteo = {
      "Error tipo 1": 0,
      "Error tipo 2": 0,
      "Error tipo 3": 0,
      "Error tipo 4": 0
    };

    function cargarGeoJSON(archivo, color, tipoError) {
      fetch(archivo)
        .then(response => response.json())
        .then(data => {
          L.geoJSON(data, {
            pointToLayer: (feature, latlng) => {
              conteo[tipoError]++;
              return L.circleMarker(latlng, {
                radius: 6,
                fillColor: color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
              }).bindPopup(`
                <b>POI_ID:</b> ${feature.properties.POI_ID || 'N/A'}<br>
                ${feature.properties.Observacion ? <b>Observación:</b> ${feature.properties.Observacion}<br> : ""}
                <b>Tipo de Error:</b> ${feature.properties.Tipo_error || tipoError}
              `);
            }
          }).addTo(map);

          actualizarLeyenda();
        });
    }

    function actualizarLeyenda() {
      if (!legendDiv) return;
      legendDiv.innerHTML = `
        <strong>Tipos de Error</strong><br>
        <span style="background:green;"></span> Error tipo 1 (Sin obstáculos): ${conteo["Error tipo 1"]}<br>
        <span style="background:red;"></span> Error tipo 2 (Lado equivocado): ${conteo["Error tipo 2"]}<br>
        <span style="background:blue;"></span> Error tipo 3 (Agua, árbol, vías): ${conteo["Error tipo 3"]}<br>
        <span style="background:orange;"></span> Error tipo 4 (Solo estructura): ${conteo["Error tipo 4"]}
      `;
    }

    let legendDiv;

    const legend = L.control({ position: "bottomright" });
    legend.onAdd = function () {
      legendDiv = L.DomUtil.create("div", "legend");
      actualizarLeyenda(); // Inicializa con 0
      return legendDiv;
    };
    legend.addTo(map);

    // Carga tus archivos renombrados como están en tu sistema
    cargarGeoJSON("POIs_sin_ninguna(2).geojson", "green", "Error tipo 1");
    cargarGeoJSON("pois_lado_equivocado_flexible.geojson", "red", "Error tipo 2");
    cargarGeoJSON("POIs_solo_agua_arbol_vias(2).geojson", "blue", "Error tipo 3");
    cargarGeoJSON("POIs_solo_estructura(2).geojson", "orange", "Error tipo 4");

  </script>
</body>
</html>
